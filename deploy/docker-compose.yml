services:
  dashboard:
    build:
      context: ../
      dockerfile: Dockerfile
    container_name: deploy-dashboard-1
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:8080"
    environment:
      - NODE_ENV=production
    volumes:
      - ../app/backend/data:/app/backend/data
      - ../app/frontend/dist:/app/backend/dist 
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 15s
      timeout: 5s
      retries: 3