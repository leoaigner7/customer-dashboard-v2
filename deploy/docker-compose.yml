services:
  dashboard:
    image: ghcr.io/leoaigner7/customer-dashboard-v2:${APP_VERSION}
    env_file: .env
    environment:
      # SQLite-DB in ein persistentes Volume legen
      - DB_PATH=/data/database.db
      # Optional: Statusfile (falls dein Daemon/Backend es nutzt) auch persistieren
      - STATUS_FILE=/logs/update-status.json
    ports:
      - "${APP_PORT:-8080}:3000"
    volumes:
      # Persistente Daten (DB)
      - ./data:/data
      # Persistente Logs/Status
      - ./logs:/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 15s
      timeout: 5s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"