name: Release V2

on:
  push:
    tags:
      - "*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    env:
      IMAGE_NAME: ghcr.io/leoaigner7/customer-dashboard-v2

    steps:
      ############################################################
      # CHECKOUT
      ############################################################
      - name: Checkout Repository
        uses: actions/checkout@v3

      ############################################################
      # EXTRACT VERSION FROM TAG
      ############################################################
      - name: Get Version from Tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      ############################################################
      # LOGIN TO GHCR
      ############################################################
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      ############################################################
      # DOCKER BUILD & PUSH
      ############################################################
      - name: Build Docker Image
        run: |
          docker build \
            -t $IMAGE_NAME:${{ env.VERSION }} \
            -t $IMAGE_NAME:latest \
            .

      - name: Push Docker Image
        run: |
          docker push $IMAGE_NAME:${{ env.VERSION }}
          docker push $IMAGE_NAME:latest

      ############################################################
      # CREATE FULL CUSTOMER PACKAGE (ALL FILES)
      ############################################################
      - name: Create ZIP package
        run: |
          mkdir -p package

          # Copy ALL relevant project files
          cp -R app/backend package/backend
          cp -R app/frontend package/frontend
          cp -R deploy package/deploy
          cp Dockerfile package/Dockerfile
          cp README.md package/README.md

          # Generate .env inside deploy folder
          cp deploy/.env.example package/deploy/.env
          echo "APP_VERSION=${{ env.VERSION }}" >> package/deploy/.env

          # Add version file
          echo "${{ env.VERSION }}" > package/VERSION.txt

          # Create ZIP
          cd package
          zip -r ../customer-dashboard-v2-${{ env.VERSION }}.zip .

      ############################################################
      # UPLOAD RELEASE
      ############################################################
      - name: Upload GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: customer-dashboard-v2-${{ env.VERSION }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
