name: Release

on:
  push:
    tags:
      - '*'

jobs:
  build-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository_owner }}/customer-dashboard-v2

    steps:

      # ------------------------------
      # CHECKOUT
      # ------------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # ------------------------------
      # VERSION AUS TAG LESEN
      # ------------------------------
      - name: Extract version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      # ------------------------------
      # NODE SETUP
      # ------------------------------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ------------------------------
      # FRONTEND BUILD
      # ------------------------------
      - name: Install frontend deps
        working-directory: app/frontend
        run: npm ci || npm install

      - name: Build frontend
        working-directory: app/frontend
        run: npm run build

      # ------------------------------
      # BACKEND BUILD
      # ------------------------------
      - name: Install backend deps
        working-directory: app/backend
        run: npm ci || npm install

      # ------------------------------
      # DOCKER BUILD
      # ------------------------------
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          docker build \
            --build-arg VERSION=$VERSION \
            -t $REGISTRY/${IMAGE_NAME}:$VERSION \
            -t $REGISTRY/${IMAGE_NAME}:latest .

      # ------------------------------
      # IMAGE TEST (STABIL UND ROBUST)
      # ------------------------------
      - name: Test Docker Image
        run: |
          docker run -d -p 8088:3000 --name cd-test $REGISTRY/${IMAGE_NAME}:$VERSION

          echo "Waiting for container to be ready..."
          for i in {1..15}; do
            sleep 2
            if curl -f http://localhost:8088 >/dev/null 2>&1; then
              echo "Container is ready!"
              break
            fi
            echo "Still waiting..."
            if [ $i -eq 15 ]; then
              echo "Container did not start."
              docker logs cd-test
              exit 1
            fi
          done

          docker stop cd-test

      # ------------------------------
      # IMAGE PUSH
      # ------------------------------
      - name: Push Images
        run: |
          docker push $REGISTRY/${IMAGE_NAME}:$VERSION
          docker push $REGISTRY/${IMAGE_NAME}:latest

      # ------------------------------
      # CUSTOMER PACKAGE ZIP
      # ------------------------------
      - name: Create customer package
        run: |
          mkdir -p package/deploy
          mkdir -p package/system-daemon

          # deploy
          cp deploy/docker-compose.yml package/deploy/
          cp deploy/.env.example package/deploy/.env
          echo "APP_VERSION=$VERSION" >> package/deploy/.env
          cp deploy/install.ps1 package/deploy/
          cp deploy/install.sh package/deploy/

          # system-daemon
          cp -r system-daemon/* package/system-daemon/
          cp system-daemon/config.example.json package/system-daemon/config.json

          # Sonstiges
          cp README.md package/
          echo "$VERSION" > package/VERSION.txt

          cd package
          zip -r ../customer-dashboard-v2-$VERSION.zip .

          cd ..
          # NEU: SHA-256 Hash fÃ¼r Offline-Validierung erzeugen
          sha256sum customer-dashboard-v2-$VERSION.zip > customer-dashboard-v2-$VERSION.zip.sha256

      # ------------------------------
      # CREATE RELEASE
      # ------------------------------
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            customer-dashboard-v2-${{ env.VERSION }}.zip
            customer-dashboard-v2-${{ env.VERSION }}.zip.sha256
