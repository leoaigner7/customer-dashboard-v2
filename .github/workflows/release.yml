name: Release V2

on:
  push:
    tags:
      - "*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    env:
      IMAGE_NAME: ghcr.io/leoaigner7/customer-dashboard-v2

    steps:
      ############################################################
      # CHECKOUT
      ############################################################
      - name: Checkout Repository
        uses: actions/checkout@v3

      ############################################################
      # EXTRACT VERSION FROM TAG
      ############################################################
      - name: Get Version from Tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      ############################################################
      # LOGIN TO GHCR
      ############################################################
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      ############################################################
      # DOCKER BUILD & PUSH
      ############################################################
      - name: Build Docker Image
        run: |
          docker build \
            -t $IMAGE_NAME:${{ env.VERSION }} \
            -t $IMAGE_NAME:latest \
            .

      - name: Push Docker Image
        run: |
          docker push $IMAGE_NAME:${{ env.VERSION }}
          docker push $IMAGE_NAME:latest

      ############################################################
      # CREATE ZIP PACKAGE FOR CUSTOMERS (FIXED VERSION)
      ############################################################
      - name: Create ZIP package
        run: |
          # create folders
          mkdir -p package/deploy

          # copy docker-compose
          cp deploy/docker-compose.yml package/deploy/

          # create .env file based on .env.example
          cp deploy/.env.example package/deploy/.env

          # inject version into .env
          echo "APP_VERSION=${{ env.VERSION }}" >> package/deploy/.env

          # copy optional files
          cp README.md package/README.md
          cp deploy/update.* package/deploy/ 2>/dev/null || true

          # zip it
          cd package
          zip -r ../customer-dashboard-v2-${{ env.VERSION }}.zip .

      ############################################################
      # UPLOAD RELEASE
      ############################################################
      - name: Upload GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: customer-dashboard-v2-${{ env.VERSION }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
